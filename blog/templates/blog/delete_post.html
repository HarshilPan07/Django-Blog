{% extends 'blog/profile_base.html' %}

{% block content %}
<div class='row jumbotron my-4 justify-content-center'>
    <form action="" method='POST'>
        {% csrf_token %}
        <h1 class='display-4'>
            Are you sure you want to delete this post?
        </h1>
        <p class='lead'>By clicking "Delete," your post "{{ post.title }}" will be deleted forever, and you will not be able to edit or access it.</p>
        <hr class='my-3'>
        <div class='d-flex justify-content-center'>
            <button type='submit' class='btn btn-outline-danger m-2'>Delete</button>
            <a href="{% url 'post' post.id %}" role='button' class='btn btn-outline-primary m-2'>Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
